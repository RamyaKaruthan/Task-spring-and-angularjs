<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
<script type='text/javascript'
	src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.1.0/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css"
	href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap-combined.min.css">
</head>
<body>
	<h2>Registration Form</h2>
	<div class="container" ng-controller="RegisterCtrl">
	
				<div class="control-group">

					<label class="control-label">User id</label>

					<div class="controls">

						<div class="input-prepend">

							<span class="add-on"><i class="icon-user"></i></span> 
							<input type="text" class="input-xlarge" id="userid" name="userid"placeholder="Userid" required>
							 <span style="color: red"ng-show="myForm.userid.$dirty && myForm.userid.$invalid">
								<span ng-show="myForm.username.$error.required">User id is required</span>
							</span><br>
						</div>

					</div>

				</div>
	
				<div class="control-group">

					<label class="control-label">User Name</label>

					<div class="controls">

						<div class="input-prepend">

							<span class="add-on"><i class="icon-user"></i></span> 
							<input type="text" class="input-xlarge" id="uname" name="username"placeholder="User Name" required>
								 <span style="color: red"ng-show="myForm.username.$dirty && myForm.username.$invalid">
								<span ng-show="myForm.username.$error.required">UserName is required</span>
							</span><br>
						</div>

					</div>

				</div>

				<div class="control-group ">

					<label class="control-label">Pass word</label>

					<div class="controls">

						<div class="input-prepend">

							<span class="add-on"><i class="icon-lock"></i></span>
							 <input type="password" class="input-xlarge" id="pass" name="password"placeholder="PassWord" required>
							  <span style="color: red"ng-show="myForm.password.$dirty && myForm.password.$invalid">
								<span ng-show="myForm.password.$error.required">password is required</span>
							</span><br>
						</div>

					</div>

				</div>

				<div class="control-group">

					<label class="control-label">TempPass word</label>

					<div class="controls">

						<div class="input-prepend">

							<span class="add-on"><i class="icon-lock"></i></span> 
							<input type="text" class="input-xlarge" id="temppassword" name="temppassword"placeholder="Temppassword" required>
                               <span style="color: red"ng-show="myForm.TempPassword.$dirty && myForm.Temppassword.$invalid">
								<span ng-show="myForm.Temppassword.$error.required">TempPass word is required</span>
							</span><br>
						</div>

					</div>

				</div>

					<div class="control-group">

					<label class="control-label">EmailAddress</label>

					<div class="controls">

						<div class="input-prepend">

							<span class="add-on"><i class="icon-envelope"></i></span> <input
								type="text" id="emailaddress" class="input-xlarge" name="emailaddress"placeholder="EmailAddress" required>
								 <span style="color: red"ng-show="myForm.emailaddress.$dirty && myForm.emailaddress.$invalid">
								<span ng-show="myForm.emailaddress.$error.required">EmailAddress is required</span>
							</span><br>
						</div>

					</div>

				</div>


				<div class="control-group">

					<label class="control-label">First Name</label>

					<div class="controls">

						<div class="input-prepend">

							<span class="add-on"><i class="icon-user"></i></span> 
							<input type="text" class="input-xlarge" id="fname" name="firstname"placeholder="First Name" required>
                              <span style="color: red"ng-show="myForm.firstname.$dirty && myForm.firstname.$invalid">
								<span ng-show="myForm.firstname.$error.required">FirstName is required</span>
							</span><br>
						</div>

					</div>

				</div>
				<div class="control-group">

					<label class="control-label">Last Name</label>

					<div class="controls">

						<div class="input-prepend">

							<span class="add-on"><i class="icon-user"></i></span> <input
								type="text" id="lname" class="input-xlarge" name="lastname"placeholder="Last Name" required>
                                <span style="color: red"ng-show="myForm.lastname.$dirty && myForm.lastname.$invalid">
								<span ng-show="myForm.lastname.$error.required">LastName is required</span>
							</span><br>
						</div>
					</div>
					</div>			
				
				
				<div class="control-group">

					<label class="control-label">DOB</label>

					<div class="controls">

						<div class="input-prepend">

							<span class="add-on"><i class="icon-user"></i></span> <input
								type="text" id="dob" class="input-xlarge" name="dob"placeholder="Dob" required>
                                    <span style="color: red"ng-show="myForm.dob.$dirty && myForm.dob.$invalid">
								<span ng-show="myForm.dob.$error.required">DOB is required</span>
							</span><br>
						</div>
					</div>

				</div>
				<div class="control-group">

					<label class="control-label">Age</label>

					<div class="controls">

						<div class="input-prepend">

							<span class="add-on"><i class="icon-user"></i></span> <input
								type="text" id="age" class="input-xlarge" name="age"placeholder="Age" required>
								 <span style="color: red"ng-show="myForm.age.$dirty && myForm.age.$invalid">
								<span ng-show="myForm.age.$error.required">Age is required</span>
							</span><br>
						</div>

					</div>

				</div>
				<div class="control-group">

					<label class="control-label">Sex</label>

					<div class="controls">

					
							<div class="input-prepend">

							<span class="add-on"><i class="icon-user"></i></span> <input
								type="text" id="sex" class="input-xlarge" name="sex"placeholder="Sex" required>
								 <span style="color: red"ng-show="myForm.sex.$dirty && myForm.age.$invalid">
								<span ng-show="myForm.sex.$error.required">Sex is required</span>
							</span><br>
						</div>
						</div>
						</div>
				

                    <div class="control-group">

					<label class="control-label"></label>

					<div class="controls">
                      <button type="button" class="btn btn-info">Register</button>						
              </div>
		</div>
						
			</form>
		</div>

	</div>
</body>
</html>
